<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Album Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header th:insert="fragments/general-fragments.html :: header"></header>
    <div class="d-flex justify-content-center mt-5">
        <form action="#" th:action="@{/album/photo-add}" method="POST" enctype="multipart/form-data">
            <div class="input-group mb-3">
                <input type="hidden" name="albumId" th:value="${albumId}"/>
                <input type="file" name="imageFile" class="form-control" id="inputGroupFile02">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
                <div class="text-muted" th:text="${emptyPhotoMessage}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <footer th:insert="fragments/general-fragments.html :: footer"></footer>
</div>
</body>
</html>
