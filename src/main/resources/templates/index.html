<!doctype html>
<html lang="en">
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Album Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header th:insert="fragments/general-fragments.html :: header"></header>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Photo albums.</h1>
                <p class="lead text-muted">Create an album of lovely photos to keep the memories alive!</p>
                <p>
                    <a th:href="@{'/album/create'}" class="btn btn-primary my-2">Create New Album</a>
                    <a th:href="@{'/album/list'}" class="btn btn-secondary my-2">Show All Albums</a>
                </p>
            </div>
        </div>
    </section>
    <footer th:insert="fragments/general-fragments.html :: footer"></footer>
</div>
</body>
</html>
