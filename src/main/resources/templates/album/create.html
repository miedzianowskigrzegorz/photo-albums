<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Album Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex justify-content-center">
    <header th:insert="fragments/general-fragments.html :: header"></header>
    <form class="mt-5" action="#" th:action="@{/album/create}" th:object="${albumDto}" method="POST"
          enctype="multipart/form-data">
        <div>
            <div>
                <span>Album Title</span>
            </div>
            <input type="text" th:field="*{title}">
            <div class="text-decoration-none" th:if="${#fields.hasErrors('title')}"
                 th:errors="*{title}"></div>
        </div>
        <div>
            <div>
                <span>Album Main Photo</span>
            </div>
            <input type="file" name="imageFile">
            <div class="text-decoration-none" th:text="${emptyPhotoMessage}"></div>
        </div>
        <input type="submit" value="Upload"/>
    </form>
    <footer th:insert="fragments/general-fragments.html :: footer"></footer>
</div>
</body>
</html>
